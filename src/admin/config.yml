backend:
  name: git-gateway
  branch: main
media_folder: "public/assets/blog"
public_folder: "/assets/blog"
collections: 
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image Alt", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "page"
    label: "Page"
    folder: "src/page"
    create: true
    slug: "{{slug}}"
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "hidden", default: ["page"] }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/{{ title | slugify }}/"}
  - name: "homepage"
    label: "homepage"
    create: false 
    delete: false
    extension: json
    format: json
    editor: 
      preview: false
    files:
      - label: "hero"
        name: "hero"
        file: "/src/_data/homepage.json"
        fields:
            - name: title
              label: title
              widget: "string"
            - name: text
              label: text
              widget: "string"
            - name: image
              label: image
              widget: "image"
            - name: buttontext
              label: Button Text
              widget: "string"
            - name: buttonlink
              label: Button Link
              widget: "string"
      - label: "Meta Data"
        name: "meta"
        file: "/src/_data/site.json"
        fields:
          - name: name
            label: name
            widget: "string"
          - name: description
            label: description
            widget: "string"
          - name: favicon
            label: favicon
            widget: "image"
